<!DOCTYPE html>
<html>
<head>
    <title>Вход - Logovo VR</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff88;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border: 2px solid #00ff88;
            border-radius: 10px;
            background: rgba(0, 255, 136, 0.05);
        }
        h1 { 
            color: #ffaa00;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #00ff88;
        }
        input {
            width: 100%;
            padding: 12px;
            background: #111;
            border: 1px solid #333;
            border-radius: 5px;
            color: white;
            font-family: monospace;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }
        button {
            width: 100%;
            padding: 15px;
            background: #00ff88;
            color: #000;
            border: none;
            border-radius: 5px;
            font-family: monospace;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: #00cc66;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }
        .error {
            color: #ff4444;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            border-radius: 5px;
            display: none;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        a {
            color: #ffaa00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .status {
            color: #00ff88;
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            border-radius: 5px;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Вход в систему</h1>
        
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="your@email.com" required>
        </div>
        
        <div class="input-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" placeholder="Введите пароль" required>
        </div>
        
        <button onclick="login()" id="loginBtn">Войти</button>
        
        <div id="status" class="status"></div>
        <div id="error" class="error"></div>
        
        <div class="links">
            <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
            <p><a href="index.html">← На главную</a></p>
        </div>
    </div>

    <script>
        // ============== ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ ==============
        const SUPABASE_URL = 'https://gdbemyluqtnfytvujfnu.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdkYmVteWx1cXRuZnl0dnVqZm51Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3ODIwMDAsImV4cCI6MjA4MTM1ODAwMH0.tpEicR_8Bt2R_CIn_kpAZlcXcX8o9CIWXt7mtnAuejg';
        
        // ИНИЦИАЛИЗАЦИЯ SUPABASE (ГЛОБАЛЬНО)
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // ============== ФУНКЦИИ ==============
        async function checkAuth() {
            try {
                const { data: { user }, error } = await supabase.auth.getUser();
                if (error) throw error;
                if (user) window.location.href = 'index.html';
            } catch (error) {
                console.log('Пользователь не авторизован');
            }
        }
        
        // Функция обновления last_login_at
        async function updateLastLogin(userId) {
            try {
                const { error } = await supabase
                    .from('profiles')
                    .update({ 
                        last_login_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', userId);
                
                if (error) {
                    console.error('Ошибка обновления last_login:', error);
                    return false;
                }
                return true;
            } catch (error) {
                console.error('Ошибка в updateLastLogin:', error);
                return false;
            }
        }
        
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            document.getElementById('error').style.display = 'none';
            document.getElementById('status').style.display = 'none';
            
            if (!email || !password) {
                showError('Заполните все поля');
                return;
            }
            
            // Блокируем кнопку чтобы не спамили
            loginBtn.disabled = true;
            loginBtn.textContent = 'Вход...';
            loginBtn.style.opacity = '0.7';
            
            try {
                // 1. Пробуем войти
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    showError(error.message);
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Войти';
                    loginBtn.style.opacity = '1';
                    return;
                }
                
                // 2. Если вход успешен, показываем статус
                showStatus('Вход выполнен, обновляем данные...');
                
                // 3. Обновляем last_login_at в профиле
                if (data.user) {
                    const updateSuccess = await updateLastLogin(data.user.id);
                    
                    if (updateSuccess) {
                        showStatus('Данные обновлены! Перенаправление...');
                        // 4. Ждем 1 секунду и редирект
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    } else {
                        showStatus('Вход выполнен, но данные не обновлены. Перенаправление...');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    }
                } else {
                    window.location.href = 'index.html';
                }
                
            } catch (error) {
                showError('Ошибка подключения к серверу');
                console.error('Login error:', error);
                loginBtn.disabled = false;
                loginBtn.textContent = 'Войти';
                loginBtn.style.opacity = '1';
            }
        }
        
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
        
        function showStatus(message) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.style.display = 'block';
        }
        
        // ============== ИНИЦИАЛИЗАЦИЯ ==============
        document.addEventListener('DOMContentLoaded', async function() {
            // Проверяем авторизацию при загрузке
            await checkAuth();
            
            // Enter для входа
            document.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    login();
                }
            });
            
            // Фокус на email поле
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
