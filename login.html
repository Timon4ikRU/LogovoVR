    </style>
</head>
<body>
    <div class="container">
        <h1>–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h1>
        
        <div class="auth-tabs">

        <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ –ø–æ Email -->
        <form id="emailForm" class="auth-form active">

            <div class="input-group">

                <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required>
            </div>
            
            <button onclick="loginByEmail()" id="emailBtn">–í–æ–π—Ç–∏</button>
        </form>
        
        <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ –ø–æ –¢–µ–ª–µ—Ñ–æ–Ω—É -->
        <form id="phoneForm" class="auth-form">
            <div class="input-group">
                <label for="phone">üì± –¢–µ–ª–µ—Ñ–æ–Ω</label>
                <div class="phone-input-group">

                    <input type="tel" id="phone" class="phone-number"

                </div>

                    –§–æ—Ä–º–∞—Ç: 900 123-45-67

            <button onclick="loginByPhone()" id="phoneBtn">–í–æ–π—Ç–∏ –ø–æ —Ç–µ–ª–µ—Ñ–æ–Ω—É</button>

        <div id="info" class="info"></div>

        <div id="error" class="error"></div>
        
        <div class="links">
            <p>–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a href="register.html">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a></p>
            <p><a href="index.html">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a></p>

    </div>

    <script>
        // ============== –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ==============
        const SUPABASE_URL = 'https://gdbemyluqtnfytvujfnu.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdkYmVteWx1cXRuZnl0dnVqZm51Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3ODIwMDAsImV4cCI6MjA4MTM1ODAwMH0.tpEicR_8Bt2R_CIn_kpAZlcXcX8o9CIWXt7mtnAuejg';
        
        const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentAuthMethod = 'email';
        
        // ============== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ==============
        function switchAuth(method) {
            currentAuthMethod = method;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–±—ã
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`.auth-tab[onclick="switchAuth('${method}')"]`).classList.add('active');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ–æ—Ä–º—ã
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(`${method}Form`).classList.add('active');
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
            hideMessages();
        }
        
        function hideMessages() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            document.getElementById('info').style.display = 'none';
        }
        
        function showError(message) {
            hideMessages();
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
        
        function showSuccess(message) {
            hideMessages();
            const successEl = document.getElementById('success');
            successEl.textContent = message;
            successEl.style.display = 'block';
        }
        
        function showInfo(message) {
            hideMessages();
            const infoEl = document.getElementById('info');
            infoEl.textContent = message;
            infoEl.style.display = 'block';
        }
        
        // ============== –í–•–û–î –ü–û EMAIL ==============
        async function loginByEmail() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('emailBtn');
            
            if (!email || !password) {
                showError('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }
            
            if (!email.includes('@')) {
                showError('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π email');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = '–í—Ö–æ–¥...';
            showInfo('–í—Ö–æ–¥–∏–º...');
            
            try {
                const { data, error } = await client.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    if (error.message.includes('Invalid login credentials')) {
                        showError('–ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å');
                    } else {
                        showError(error.message);
                    }
                    btn.disabled = false;
                    btn.textContent = '–í–æ–π—Ç–∏';
                    return;
                }
                
                showSuccess('‚úÖ –í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º...');
                
                // –û–±–Ω–æ–≤–ª—è–µ–º last_login
                if (data.user) {
                    try {
                        await client
                            .from('users')
                            .update({ 
                                last_login_at: new Date().toISOString(),
                                updated_at: new Date().toISOString()
                            })
                            .eq('id', data.user.id);
                    } catch (e) {
                        console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å last_login');
                    }
                }
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
                btn.disabled = false;
                btn.textContent = '–í–æ–π—Ç–∏';
            }
        }
        
        // ============== –í–•–û–î –ü–û –¢–ï–õ–ï–§–û–ù–£ (–ë–ï–ó –ü–ê–†–û–õ–Ø) ==============
        async function loginByPhone() {
            const phoneInput = document.getElementById('phone').value.trim();
            const btn = document.getElementById('phoneBtn');
            
            // –û—á–∏—â–∞–µ–º –Ω–æ–º–µ—Ä –æ—Ç –ª–∏—à–Ω–∏—Ö —Å–∏–º–≤–æ–ª–æ–≤
            const cleanedPhone = phoneInput.replace(/\D/g, '');
            
            if (!cleanedPhone || cleanedPhone.length !== 10) {
                showError('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ (10 —Ü–∏—Ñ—Ä)');
                return;
            }
            
            const formattedPhone = `+7${cleanedPhone}`;
            
            btn.disabled = true;
            btn.textContent = '–í—Ö–æ–¥...';
            showInfo(`–ò—â–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —Å –Ω–æ–º–µ—Ä–æ–º ${formattedPhone}...`);
            
            try {
                // –®–∞–≥ 1: –ò—â–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ —Ç–∞–±–ª–∏—Ü–µ users –ø–æ –Ω–æ–º–µ—Ä—É —Ç–µ–ª–µ—Ñ–æ–Ω–∞
                const { data: usersData, error: usersError } = await client
                    .from('users')
                    .select('email, phone')
                    .eq('phone', formattedPhone)
                    .single();
                
                if (usersError || !usersData) {
                    showError('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º –Ω–æ–º–µ—Ä–æ–º —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω');
                    btn.disabled = false;
                    btn.textContent = '–í–æ–π—Ç–∏ –ø–æ —Ç–µ–ª–µ—Ñ–æ–Ω—É';
                    return;
                }
                
                showInfo(`–ù–∞–π–¥–µ–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${usersData.email}. –í—Ö–æ–¥–∏–º...`);
                
                // –®–∞–≥ 2: –ü–æ–ª—É—á–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Auth –ø–æ email
                const { data: authData, error: authError } = await client.auth.signInWithPassword({
                    email: usersData.email,
                    password: 'temporary_password' // –ó–∞–≥–ª—É—à–∫–∞
                });
                
                if (authError) {
                    // –ï—Å–ª–∏ –ø–∞—Ä–æ–ª—å –Ω–µ –ø–æ–¥–æ—à–µ–ª, –ø—ã—Ç–∞–µ–º—Å—è –≤–æ–π—Ç–∏ —á–µ—Ä–µ–∑ OTP (Magic Link)
                    showInfo('–ü—Ä–æ–±—É–µ–º –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —Å–ø–æ—Å–æ–± –≤—Ö–æ–¥–∞...');
                    
                    const { error: otpError } = await client.auth.signInWithOtp({
                        email: usersData.email,
                        options: {
                            emailRedirectTo: 'https://timon4ikru.github.io/LogovoVR/index.html'
                        }
                    });
                    
                    if (otpError) {
                        showError('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –≤–æ–π—Ç–∏ –ø–æ email');
                        btn.disabled = false;
                        btn.textContent = '–í–æ–π—Ç–∏ –ø–æ —Ç–µ–ª–µ—Ñ–æ–Ω—É';
                        return;
                    }
                    
                    showSuccess('‚úÖ –û—Ç–ø—Ä–∞–≤–∏–ª–∏ —Å—Å—ã–ª–∫—É –¥–ª—è –≤—Ö–æ–¥–∞ –Ω–∞ –≤–∞—à—É –ø–æ—á—Ç—É');
                    btn.disabled = false;
                    btn.textContent = '–í–æ–π—Ç–∏ –ø–æ —Ç–µ–ª–µ—Ñ–æ–Ω—É';
                    
                } else {
                    // –ï—Å–ª–∏ —É–¥–∞–ª–æ—Å—å –≤–æ–π—Ç–∏
                    showSuccess('‚úÖ –í—Ö–æ–¥ –ø–æ —Ç–µ–ª–µ—Ñ–æ–Ω—É –≤—ã–ø–æ–ª–Ω–µ–Ω! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º...');
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º last_login
                    if (authData.user) {
                        try {
                            await client
                                .from('users')
                                .update({ 
                                    last_login_at: new Date().toISOString(),
                                    updated_at: new Date().toISOString()
                                })
                                .eq('id', authData.user.id);
                        } catch (e) {
                            console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å last_login');
                        }
                    }
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showError('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞ –ø–æ —Ç–µ–ª–µ—Ñ–æ–Ω—É');
                btn.disabled = false;
                btn.textContent = '–í–æ–π—Ç–∏ –ø–æ —Ç–µ–ª–µ—Ñ–æ–Ω—É';
            }
        }
        
        // ============== –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô ==============
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (currentAuthMethod === 'email') {
                    loginByEmail();
                } else {
                    loginByPhone();
                }
            }
        });
        
        // –ê–≤—Ç–æ—Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = this.value.replace(/\D/g, '');
            
            if (value.length > 0) {
                let formatted = '';
                if (value.length > 0) formatted = value.substring(0, 3);
                if (value.length > 3) formatted += ' ' + value.substring(3, 6);
                if (value.length > 6) formatted += '-' + value.substring(6, 8);
                if (value.length > 8) formatted += '-' + value.substring(8, 10);
                this.value = formatted;
            }
        });
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const { data: { session } } = await client.auth.getSession();
                if (session) {
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.log('–ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', error);
            }
        });
    </script>
</body>
</html>
