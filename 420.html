<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #000000, #00ff00);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Google Sans Code', monospace;
            color: #00ff00;
            text-align: center;
        }
        
        .content {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid #00ff00;
            box-shadow: 0 0 20px #00ff00;
            max-width: 600px;
        }
        
        h1 {
            font-size: 4em;
            margin: 0;
            color: #00ff00;
            text-shadow: 0 0 15px #00ff00;
            font-weight: 700;
            letter-spacing: 2px;
        }
        
        .status-code {
            font-size: 1.2em;
            color: #ffffff;
            margin: 10px 0;
            font-weight: 300;
        }
        
        .message {
            font-size: 1.1em;
            margin: 20px 0;
            line-height: 1.6;
            font-weight: 400;
        }
        
        .terminal {
            background: #001100;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
            border: 1px solid #003300;
        }
        
        .terminal-line {
            margin: 5px 0;
        }
        
        .prompt {
            color: #00ff00;
        }
        
        .home-btn {
            display: inline-block;
            padding: 12px 25px;
            background: #00ff00;
            color: black;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1em;
            transition: all 0.3s ease;
            border: 1px solid #00ff00;
            font-family: 'Google Sans Code', monospace;
            letter-spacing: 1px;
        }
        
        .home-btn:hover {
            background: black;
            color: #00ff00;
            border: 1px solid #00ff00;
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ff00;
        }
        
        .smoke {
            font-size: 3em;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .blink {
            animation: blink 1s step-end infinite;
        }
        
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
