<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>401 - Not Authorized</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            background-size: cover;
            height: 100vh;
            color: #00ff00;
            overflow: hidden;
            position: relative;
        }

        /* Хакерская сетка */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 255, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
        }

        /* Эффект сканирования */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, #00ff00, transparent);
            animation: scan 3s linear infinite;
            box-shadow: 0 0 10px #00ff00;
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        .error-container {
            position: relative;
            z-index: 2;
            background: rgba(10, 20, 10, 0.85);
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 40px;
            margin: 20px;
            max-width: 600px;
            box-shadow: 
                0 0 20px #00ff00,
                inset 0 0 20px rgba(0, 255, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .glitch {
            font-size: 8em;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 
                2px 2px 0 #00cc00,
                -2px -2px 0 #009900;
            animation: glitch 5s infinite;
            margin-bottom: 20px;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            1% { transform: translate(-2px, 2px); }
            2% { transform: translate(-2px, -2px); }
            3% { transform: translate(2px, 2px); }
            4% { transform: translate(2px, -2px); }
            5% { transform: translate(0); }
        }

        .terminal-text {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            text-shadow: 0 0 5px #00ff00;
            white-space: pre-line;
        }

        .home-button {
            display: inline-block;
            padding: 12px 30px;
            background: transparent;
            color: #00ff00;
            text-decoration: none;
            border: 1px solid #00ff00;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .home-button:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 20px #00ff00;
            text-shadow: none;
        }

        .blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Консольный вывод */
        .console {
            background: rgba(0, 20, 0, 0.8);
            border: 1px solid #00cc00;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
            border-radius: 3px;
            font-size: 0.9em;
            white-space: pre;
            font-family: 'Courier New', monospace;
            min-height: 150px;
            overflow: auto;
        }

        .prompt {
            color: #00ff00;
        }

        .error {
            color: #ff4444;
        }

        .success {
            color: #00ff00;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .glitch {
                font-size: 5em;
            }
            
            .error-container {
                padding: 20px;
                margin: 10px;
            }
            
            .console {
                font-size: 0.8em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="scan-line"></div>
    
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div class="error-container">
            <div class="glitch">401</div>
            
            <div class="terminal-text">> ERROR: UNAUTHORIZED
> LOCATION: AUTH_SYSTEM  
> STATUS: ACCESS_DENIED
>ECHO "Бро, тебе сюда нельзя. Авторизуйся сначала."
>Бро, тебе сюда нельзя. Авторизуйся сначала.</div>

            <div class="console" id="consoleOutput"></div>

            <p style="margin-bottom: 20px;">>> SYSTEM: INITIATE RETURN PROTOCOL <<</p>
            
            <a href="../../index.html" class="home-button">
                > RETURN_TO_INDEX <
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const consoleOutput = document.getElementById('consoleOutput');
            let consoleContent = '';
            
            function typeText(text, className = '') {
                return new Promise(resolve => {
                    let i = 0;
                    const timer = setInterval(() => {
                        if (i < text.length) {
                            consoleContent += text.charAt(i);
                            consoleOutput.textContent = consoleContent;
                            consoleOutput.scrollTop = consoleOutput.scrollHeight;
                            i++;
                        } else {
                            clearInterval(timer);
                            // Добавляем перенос строки после завершения команды
                            consoleContent += '\n';
                            consoleOutput.textContent = consoleContent;
                            resolve();
                        }
                    }, 50);
                });
            }

            async function runTerminal() {
                await new Promise(resolve => setTimeout(resolve, 1000));

                await typeText('user@website:~$ ssh admin@server');
                await typeText('Permission denied (publickey)');
                await typeText('user@website:~$ sudo systemctl restart nginx');
                await typeText('[sudo] password for user: ***');
                await typeText('Authentication failed');
                await typeText('user@website:~$ _');
                
                // Делаем курсор мигающим
                setInterval(() => {
                    if (consoleContent.endsWith('_')) {
                        consoleContent = consoleContent.slice(0, -1);
                    } else {
                        consoleContent += '_';
                    }
                    consoleOutput.textContent = consoleContent;
                }, 500);
            }

            // Запускаем терминал
            runTerminal();

            // Эффект печатающегося текста для terminal-text
            const terminalText = document.querySelector('.terminal-text');
            const originalText = terminalText.textContent;
            terminalText.textContent = '';
            let textIndex = 0;
            
            function typeHeaderText() {
                if (textIndex < originalText.length) {
                    terminalText.textContent += originalText.charAt(textIndex);
                    textIndex++;
                    setTimeout(typeHeaderText, 30);
                }
            }
            
            setTimeout(typeHeaderText, 500);
        });
    </script>
</body>
</html>
