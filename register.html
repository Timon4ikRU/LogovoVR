<!DOCTYPE html>
<html>
<head>
    <title>Регистрация - Logovo VR</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff88;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border: 2px solid #00ff88;
            border-radius: 10px;
            background: rgba(0, 255, 136, 0.05);
        }
        h1 { 
            color: #ffaa00;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #00ff88;
        }
        input {
            width: 100%;
            padding: 12px;
            background: #111;
            border: 1px solid #333;
            border-radius: 5px;
            color: white;
            font-family: monospace;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }
        button {
            width: 100%;
            padding: 15px;
            background: #00ff88;
            color: #000;
            border: none;
            border-radius: 5px;
            font-family: monospace;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: #00cc66;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }
        .error {
            color: #ff4444;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            border-radius: 5px;
            display: none;
        }
        .success {
            color: #00ff88;
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            border-radius: 5px;
            display: none;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        a {
            color: #ffaa00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="your@email.com" required>
        </div>
        
        <div class="input-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" placeholder="Минимум 6 символов" required>
        </div>
        
        <button onclick="register()">Создать аккаунт</button>
        
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        
        <div class="links">
            <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
            <p><a href="index.html">← На главную</a></p>
        </div>
    </div>

    <script>
        // Supabase конфиг
        const supabaseUrl = 'https://gdbemyluqtnfytvujfnu.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdkYmVteWx1cXRuZnl0dnVqZm51Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3ODIwMDAsImV4cCI6MjA4MTM1ODAwMH0.tpEicR_8Bt2R_CIn_kpAZlcXcX8o9CIWXt7mtnAuejg';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);
        
        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Очистка сообщений
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            
            // Валидация
            if (!email || !password) {
                showError('Заполните все поля');
                return;
            }
            
            if (password.length < 6) {
                showError('Пароль должен быть минимум 6 символов');
                return;
            }
            
            // Регистрация
            const { data, error } = await supabase.auth.signUp({
                email: email,
                password: password,
                options: {
                    data: {
                        email: email
                    }
                }
            });
            
            if (error) {
                showError(error.message);
            } else {
                showSuccess('Регистрация успешна! Проверьте email для подтверждения.');
                
                // Автоматический вход после регистрации
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        }
        
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successEl = document.getElementById('success');
            successEl.textContent = message;
            successEl.style.display = 'block';
        }
        
        // Проверка, если уже авторизован
        supabase.auth.getUser().then(({ data: { user } }) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });
        
        // Enter для отправки формы
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                register();
            }
        });
    </script>
</body>
</html>
