<body>

    <script>
        // ==================== SUPABASE –ù–ê–°–¢–†–û–ô–ö–ê ====================
        const SUPABASE_URL = 'https://gdbemyluqtnfytvujfnu.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdkYmVteWx1cXRuZnl0dnVqZm51Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3ODIwMDAsImV4cCI6MjA4MTM1ODAwMH0.tpEicR_8Bt2R_CIn_kpAZlcXcX8o9CIWXt7mtnAuejg';

        // ==================== –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø ====================
        async function register() {
            try {

                showInfo('üîê –†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...');
                
                const email = document.getElementById('email').value.trim();
                const phoneInput = document.getElementById('phone').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (!email || !phoneInput || !password || !confirmPassword) {
                    showError('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                    return;
                }
                
                if (!email.includes('@')) {
                    showError('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π email');
                    return;
                }
                
                const cleanedPhone = phoneInput.replace(/\D/g, '');
                if (cleanedPhone.length !== 10) {
                    showError('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ (—Ä–æ–≤–Ω–æ 10 —Ü–∏—Ñ—Ä)');
                    return;
                }
                
                const formattedPhone = `+7${cleanedPhone}`;
                
                if (password.length < 6) {
                    showError('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 6 —Å–∏–º–≤–æ–ª–æ–≤');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showError('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç');
                    return;
                }
                
                console.log('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è:', { email, phone: formattedPhone });
                
                const { data, error } = await client.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        emailRedirectTo: 'https://timon4ikru.github.io/LogovoVR/booking.html',
                        data: { phone: formattedPhone }
                    }
                });
                
                if (error) {
                    handleAuthError(error);
                    return;
                }
                
                console.log('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –≤ Auth —É—Å–ø–µ—à–Ω–∞:', data);
                
                if (data.user && data.user.identities && data.user.identities.length === 0) {
                    showError('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º email —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç');
                    return;
                }
                
                if (data.user) {
                    showInfo('üíæ –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–ª–µ—Ñ–æ–Ω –≤ –ø—Ä–æ—Ñ–∏–ª—å...');
                    
                    try {
                        const { error: profileError } = await client
                            .from('users')
                            .upsert({
                                id: data.user.id,
                                email: email,
                                phone: formattedPhone,
                                full_name: '',
                                avatar_url: '',
                                created_at: new Date().toISOString(),
                                updated_at: new Date().toISOString()
                            }, { onConflict: 'id' });
                        
                        if (profileError) {
                            console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø—Ä–æ—Ñ–∏–ª—è:', profileError);
                            
                            const { error: insertError } = await client
                                .from('users')
                                .insert({
                                    id: data.user.id,
                                    email: email,
                                    phone: formattedPhone,
                                    created_at: new Date().toISOString(),
                                    updated_at: new Date().toISOString()
                                });
                            
                            if (insertError) {
                                console.error('–û—à–∏–±–∫–∞ –≤—Å—Ç–∞–≤–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è:', insertError);
                            } else {
                                console.log('–ü—Ä–æ—Ñ–∏–ª—å —Å–æ–∑–¥–∞–Ω (insert)');
                            }
                        } else {
                            console.log('–ü—Ä–æ—Ñ–∏–ª—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ (upsert)');
                        }
                        
                    } catch (profileError) {
                        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞–±–æ—Ç–µ —Å –ø—Ä–æ—Ñ–∏–ª–µ–º:', profileError);
                    }
                }
                
                if (data.user && !data.session) {
                    showSuccess('‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ email –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è. –ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω.');
                    
                    document.getElementById('registerForm').reset();
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 10000);
                    
                } else if (data.session) {
                    showSuccess('‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –∏ –≤—Ö–æ–¥ —É—Å–ø–µ—à–Ω—ã! –ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω.');
                    
                    localStorage.setItem('user_phone', formattedPhone);
                    
                    setTimeout(() => {
                        window.location.href = 'booking.html';
                    }, 2000);
                }
                
            } catch (error) {
                console.error('–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞:', error);
                showError('–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
            } finally {

        }
        
        // ==================== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ====================
        function handleAuthError(error) {
            console.error('–û—à–∏–±–∫–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏:', error);
            
            if (error.message.includes('User already registered')) {
                showError('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º email —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç');
            } else if (error.message.includes('Password')) {
                showError('–°–ª–∏—à–∫–æ–º —Å–ª–∞–±—ã–π –ø–∞—Ä–æ–ª—å. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –±—É–∫–≤—ã, —Ü–∏—Ñ—Ä—ã –∏ —Å–ø–µ—Ü—Å–∏–º–≤–æ–ª—ã');
            } else if (error.message.includes('rate limit')) {
                showError('–°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –ø–æ–ø—ã—Ç–æ–∫. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
            } else if (error.message.includes('invalid phone')) {
                showError('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞');
            } else {
                showError(`–û—à–∏–±–∫–∞: ${error.message}`);
            }
        }
        
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            hideInfo();
        }
        
        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            hideInfo();
        }
        
        function showInfo(message) {
            const infoEl = document.getElementById('infoMessage');
            infoEl.textContent = message;
            infoEl.style.display = 'block';
        }
        
        function hideInfo() {
            document.getElementById('infoMessage').style.display = 'none';
        }
        
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('infoMessage').style.display = 'none';
        }
        
        // ==================== –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô ====================
        
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                register();
            }
        });
        
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = this.value.replace(/\D/g, '');
            
            if (value.length > 0) {
                let formatted = '';
                
                if (value.length > 0) formatted = value.substring(0, 3);
                if (value.length > 3) formatted += ' ' + value.substring(3, 6);
                if (value.length > 6) formatted += '-' + value.substring(6, 8);
                if (value.length > 8) formatted += '-' + value.substring(8, 10);
                
                this.value = formatted;
                
                if (value.length === 10) {
                    this.style.borderColor = '#00ff88';
                    this.style.boxShadow = '0 0 5px rgba(0, 255, 136, 0.3)';
                } else {
                    this.style.borderColor = '#ff4444';
                    this.style.boxShadow = '0 0 5px rgba(255, 68, 68, 0.3)';
                }
            } else {
                this.style.borderColor = '#333';
                this.style.boxShadow = 'none';
            }
        });
        
        document.getElementById('phone').addEventListener('blur', function() {
            const value = this.value.replace(/\D/g, '');
            if (value && value.length !== 10) {
                showError('–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å 10 —Ü–∏—Ñ—Ä');
            }
        });
        
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const { data: { session } } = await client.auth.getSession();
                if (session) {
                    console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º...');
                    window.location.href = 'booking.html';
                }
            } catch (error) {
                console.log('–ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', error);
            }
        });
        
        document.getElementById('password').addEventListener('input', function() {
            if (this.value.length > 0 && this.value.length < 6) {
                this.style.borderColor = '#ff4444';
            } else if (this.value.length >= 6) {
                this.style.borderColor = '#00ff88';
            }
        });
        
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirm = this.value;
            
            if (confirm && password !== confirm) {
                this.style.borderColor = '#ff4444';
                this.style.boxShadow = '0 0 5px rgba(255, 68, 68, 0.3)';
            } else if (confirm && password === confirm) {
                this.style.borderColor = '#00ff88';
                this.style.boxShadow = '0 0 5px rgba(0, 255, 136, 0.3)';
            } else {
                this.style.borderColor = '#333';
                this.style.boxShadow = 'none';
            }
        });
